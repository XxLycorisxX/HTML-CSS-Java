<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books HTML</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    h1 {
      margin: 0;
    }
    body {
      font-family: Poppins, sans-serif;
    }
    fieldset {
      border-radius: 8px;
      border-color: #ddd;
      padding: 0 30%;
      margin: 0 auto;
    }
    button {
      width: 30%;
      padding: 10px;
      margin-top: 1vw;
      border-radius: 5px;
      background-color: black;
      border: none;
      color: white;
    }
    button:hover {
      background-color: gray;
    }
  </style>
  <body>
    <fieldset>
      <h1>Выбор книги</h1>
      <br />
      <label for="genre">Жанр:</label>
      <select name="genre" id="genre">
        <option value="1">Роман</option>
        <option value="2">Детектив</option>
        <option value="3">Фентези</option></select
      ><br /><br />
      <label for=""
        >Современная литература:
        <input type="checkbox" id="modern" /> </label
      ><br /><br />

      <label for=""
        >Русский автор:
        <input type="checkbox" id="russian" /> </label
      ><br />
      <button id="recommendBtn">Получить рекомендацию</button>
      <p id="result"></p>
    </fieldset>
    <script src="./Books.js"></script>
  </body>
</html>
