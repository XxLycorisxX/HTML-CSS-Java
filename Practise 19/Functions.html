      function min(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }

      function pow(a, b) {

      function convertNumber(sec) {
        sec = Number(prompt("Введите количество секунд"));
        let dec = Number(
          prompt(
            "Введите цифру соотвествующую номеру варианта \nСекунды перевести в: \n 1. Минуты \n 2. Часы \n 3. Дни \n 4. Годы"
          )
        );
        if ((dec = 1)) {
          alert(sec / 60);
        } else if ((dec = 2)) {
          alert(sec / 60 / 60);
        } else if ((dec = 3)) {
          alert(sec / 60 / 60 / 24);
        } else if ((dec = 4)) {
          alert(sec / 60 / 60 / 24 / 365);
        }
      }

      const market = {
        apples: 10,

        pears: 15,
