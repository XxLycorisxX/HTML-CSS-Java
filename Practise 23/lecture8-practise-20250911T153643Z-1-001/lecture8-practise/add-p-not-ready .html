<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
    <button id="create-p">Добавить новый элемент</button>
    <script>
      const btn = document.getElementById("create-p");
      const list = document.getElementById("parent");

      btn.onclick = function () {
        const newP = document.createElement("p");
        newP.textContent = list.children.length + 1;

        list.append(newP);
      };
    </script>
  </body>
</html>
