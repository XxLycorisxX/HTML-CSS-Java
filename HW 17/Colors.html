<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <script>
      let color = String(prompt("Введите код цвета"));
      if (color == "#FF0000" || color == "#ff0000" || color == "#f00") {
        alert("Красный");
      } else if (color == "#FFA500" || color == "#ffa500") {
        alert("Оранжевый");
      } else if (color == "#FFFF00" || color == "#ffff00" || color == "#ff0") {
        alert("Жёлтый");
      } else if (color == "#008000") {
        alert("Зелёный");
      } else if (color == "#00FFFF" || color == "#00ffff" || color == "#0ff") {
        alert("Голубой");
      } else if (color == "#0000FF" || color == "#0000ff" || color == "#00f") {
        alert("Синий");
      } else if (color == "#800080") {
        alert("Фиолетовый");
      } else {
        alert("Ошибка! Код отсутствует в базе.");
      }
    </script>
  </body>
</html>
